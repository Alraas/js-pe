<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="CSS/FormCSS.css">
    <title>Registratie</title>
    <script defer src="JS/script.js"></script>
</head>

<body>
    <div class="container shadow p-md-3 p-0  mb-5 bg-white rounded border w-60">
        <form id="form" action="#" method="post">
            <div class="row">
                <div class="col-12">
                    <h1>Registreer</h1>
                </div>
                <div class="col-12">
                    <h2>Meld je aan bij Anoroc Services, Wij beschermen jouw software tegen malware!</h2>
                </div>
                <div class="col-md-6 col-sm-12">
                    <label class="form-label" for="voornaam">Voornaam</label>
                    <input type="text" class="form-control" id="voornaam" placeholder="Uw voornaam">
                </div>
                <div class="col-md-6">
                    <label class="form-label" for="naam">Naam</label>
                    <input type="text" class="form-control" id="naam" placeholder="Uw naam">
                </div>

            </div>
            <div class="row">
                <div class="col-md-6">
                    <label class="form-label" for="gebruikersnaam">Gebruikersnaam</label>
                    <div class="input-group md-6">

                        <div class="input-group-prepend">
                            <span class="input-group-text">@</span>
                        </div>
                        <input type="text" id="gebruikersnaam" class="form-control" placeholder="Gebruikersnaam">
                    </div>
                </div>
                <div class="col-md-6">
                    <label class="form-label" for="mail">E-mailares</label>
                    <input type="text" class="form-control" id="mail" placeholder="mail@example.be">
                </div>

            </div>
            <div class="row">
                <div class="col-md-6">
                    <label class="form-label" for="wachtwoord">Wachtwoord</label>
                    <input type="password" class="form-control" id="wachtwoord">
                    <label class="form-label fw-light">Je wachtwoord moet ministens 8 tekens lang zijn</label>
                </div>
                <div class="col-md-6">
                    <label class="form-label" for="herhaalWachtwoord">Herhaal wachtwoord</label>
                    <input type="password" class="form-control" id="herhaalWachtwoord">
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">

                    <label class="form-label" for="adres">Adres</label>
                    <input type="text" class="form-control" id="adres" placeholder="Uw adres en huisnummer">
                </div>
            </div>
            <div class="row">
                <div class="col-md-5">
                    <label class="form-label">Land</label>
                    <select class="form-select" id="landen" aria-label="Default select example">

                    </select>
                </div>
                <div class="col-md-5">
                    <label class="form-label">Provincie</label>
                    <select class="form-select" id="provincie" aria-label="Default select example">

                    </select>
                </div>
                <div class="col-md-2">
                    <label class="form-label">Postcode</label>
                    <input type="number" class="form-control" id="postcode">
                    </select> 
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-5">
                    <label class="form-label">Hou me op de hoogte</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="checkInschrijven">
                        <label class="form-check-label" for="checkInschrijven">
                            Inschrijven voor onze nieuwsbrief
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="checkAkkoord">
                        <label class="form-check-label" for="checkAkkoord">
                            Ik ga akkoord met de algemene voorwaarden.
                        </label>
                    </div>
                </div>
                <div class="col-md-4" id="betalingMethode">
                    <label class="form-label">Betaling</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="rbBankingApp"
                            data-title="Banking App" checked>
                        <label class="form-check-label" for="rbBankingApp">
                            Banking App
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="rbOverschrijving"
                            data-title="Overschrijving">
                        <label class="form-check-label" for="rbOverschrijving">
                            Overschrijving
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="rbVisa"
                            data-title="Visa card">
                        <label class="form-check-label" for="rbVisa">
                            Visa card
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="rbPayPal"
                            data-title="PayPal">
                        <label class="form-check-label" for="rbPayPal">
                            PayPal
                        </label>
                    </div>

                </div>
                <div class="col-md-3 alert alert-danger" role="alert" id="error">
                    <h4>Yikes, errors...</h4>
                    <div id="errorList">

                    </div>
                </div>
                <div class="col-md-3">
                    <div class="row">
                        <div class="col-12 alert alert-success" role="alert" id="success">
                            <h4>Goed gedaa!</h4>
                            <p>Aww yeah, je</p>
                        </div>
                        <div class="col-12 alert alert-primary" role="alert" id="payment">
                            <h4>Betalingwijze</h4>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" id="submit" type="submit" onclick="validateForm()">Wave you magic
                        wand</button>

                </div>
            </div>
        </form>
    </div>
    <script src="JS/selections.js"></script>
</body>

</html>
